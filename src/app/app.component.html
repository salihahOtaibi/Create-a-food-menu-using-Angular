<div dir="rtl" class="container">
    <div class="row">
      <div class="col text-center">
        <h3 class="alert alert-dark mt-3">قائمة الطعام</h3>
        <div class="row bg-dark text-white">
  
          <div class="col">
            <span class="p-2">السعر </span> <span>{{total}}</span>
          </div>
          <div class="col">
            <span class="p-2">عدد الطلبات </span> <span>{{qty}}</span>
          </div>
          <div class="mb-4">
            <label for="">ادخل اسم الصنف</label>
            <input type="text" class="form-control" id="p1" [(ngModel)]="itemName" />
          </div>
        </div>
      </div>
  
      <div class="card d-flex align-items-center justify-content-center">
        <div class="crad-body w-100">
          <table class="table text-center">
            <thead>
              <tr>
                <th>رقم المنتج</th>
                <th>اسم المنتج</th>
                <th>سعر المنتج</th>
                <th>وصف المنتج</th>
                <th>صورة المنتاج</th>
                <th>اختيار</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let item of find(foodmenu)">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td><img [src]="item.img" [alt]="item.name" height="100" width="100"></td>
                <td><input type="checkbox" (change)="sum($event, item.price)"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
